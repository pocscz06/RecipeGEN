<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Groceries</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-yellow-50 via-orange-50 to-amber-100 min-h-screen p-8 font-sans text-gray-800">
<!-- ğŸŒ Nav Bar -->
<nav class="bg-amber-200 shadow mb-8">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-amber-800 tracking-wide">ğŸ² FlavorFindr</h1>
      <ul class="flex space-x-6 text-sm font-medium text-amber-800">
        <li><a href="/" class="hover:underline">ğŸ  Home</a></li>
        <li><a href="/results" class="hover:underline">ğŸ³ Results</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-3xl p-8 border-2 border-amber-200">
    <h1 class="text-4xl font-extrabold text-center text-amber-700 mb-6 drop-shadow">ğŸ“¸ Upload a Grocery Image</h1>

    <!-- Upload Form -->
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label class="block text-lg font-semibold text-orange-700 mb-2">Choose a grocery image:</label>
        <input type="file" name="image" accept="image/*" required class="w-full p-3 border rounded-lg border-orange-300 shadow focus:outline-none focus:ring-2 focus:ring-amber-400">
      </div>

      <button type="submit" class="submit-btn w-full bg-amber-600 text-white font-semibold py-3 rounded-full hover:bg-amber-700 transition-all duration-300">
        ğŸ³ Generate Recipes
      </button>      
    </form>

    <!-- Loading Screen (hidden by default) -->
    <div id="loadingScreen" class="hidden text-center mt-10">
      <div class="flex justify-center items-center space-x-4">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-orange-400 border-t-transparent"></div>
        <p class="text-xl font-semibold text-orange-700">Analyzing your groceries...</p>
      </div>
    </div>

    <div class="mt-8 text-center text-gray-600">
      <p>We'll analyze your groceries and cook up something delicious!</p>
    </div>
  </div>

  <!-- JavaScript for form behavior -->
  <script src="{{ url_for('static', filename='form_submission.js') }}"></script>

</body>
</html>
